<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
  <div class="hero">
      <h1 class="text-center display-2">To Do List</h1>
      <div class="text-center">
        <label>Select A Due Date</label>
        <input type="date" id="dueDate" value="2022-03-07" min="2022-01-01" max="2022-12-31">
      </div>

    <div class="container">
      <div class="row">
        <div class="input-group col-11 mx-auto">
          <input type="text" class="form-control" id="inputField" placeholder="Enter Note" value="">
          <select class="col-3 mx-auto" id="itemColor" style="font-size: 19px; color: gray;">
            <option value="Crimson">Red(Urgent)</option>
            <option value="SteelBlue">Blue(Upcoming)</option>
            <option value="white">White(Normal)</option>
          </select>
          <button onclick="newElement()" class="btn btn-primary" style="font-size: 19px;">
            Submit
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-11 mx-auto" id="separate">
          <ul id="toDoContainer">
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
